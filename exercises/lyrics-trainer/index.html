<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Display App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lyrics Viewer</h1>
        <div class="lyrics-display">
            <div class="line-number" id="line-number">1</div>
            <p id="current-line">Loading lyrics...</p>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="line-counter">Line 1 of 1</span>
        </div>
        <div class="speed-control">
            <label for="speed-slider">Playback Speed:</label>
            <input type="range" id="speed-slider" min="0.5" max="5" step="0.5" value="2">
            <span id="speed-value">2.0s</span>
        </div>
        <div class="controls">
            <button id="prev-btn" class="btn">Previous</button>
            <button id="play-btn" class="btn btn-primary">Play</button>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
